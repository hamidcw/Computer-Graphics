<html>
	<head>
		<title>گرافیک</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="panel">
			<div class="game-title">
				<div class="title">پروژه گرافیک کامپیوتری</div>
				<div class="byline">توسط <a target="_blank" href="https://www.instagram.com/hamid_cw95/"> حمید قدیریان</a></div>

			</div>
			<div class="stat">
				<label>امتیاز</label>
				<p id="score">0</p>
			</div>
			<table id="controls">
			  	<tr>
			    	<td>&uarr;</td>
			    	<td>پریدن</td>
			  	</tr>
			  	<tr>
			    	<td>&larr;</td>
			    	<td>به سمت چپ رفتن</td>
			  	</tr>
			  	<tr>
			    	<td>&rarr;</td>
			    	<td>به سمت راست رفتن</td>
			  	</tr>
			  	<tr>
			    	<td>P:</td>
			    	<td>متوقف کردن بازی</td>
			  	</tr>
			</table>
			<table id="ranks"></table>
			<div class="animate-flicker" id="variable-content">برای شروع بازی کلیک کنید</div>
		</div>
		<div id="world"></div>
			
		</div>
	</body>
</html>
